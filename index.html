<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Achiever Balance Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>High-Achiever Balance Challenge</h1>
        <p>Make decisions to balance Business, Self-Care, and Relationships.</p>
        
        <div class="stats">
            <p><strong>Hours Left:</strong> <span id="hours">24</span></p>
            <p><strong>Energy Points:</strong> <span id="energy">100</span></p>
            <p><strong>Business Score:</strong> <span id="business">5</span></p>
            <p><strong>Self-Care Score:</strong> <span id="selfcare">5</span></p>
            <p><strong>Relationships Score:</strong> <span id="relationships">5</span></p>
        </div>
        
        <div id="scenario" class="scenario"></div>
        <div id="choices" class="choices"></div>
        
        <button id="next-btn" onclick="nextScenario()" style="display:none;">Next Scenario</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
